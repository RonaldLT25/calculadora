<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Calcule o seu salário</h1>
    <label for="num1">Total de horas trabalhadas</label><br><br>
    <input type="text" id="num1" placeholder="Horas trabalhadas">
    <br><br>
    <label for="num2">Quanto você ganhar por hora</label><br><br>
    <input type="text" id="num2" placeholder="Ganho por hora">
    <br><br>
    
    <button onclick="multiply()">Calcular</button>
    
    <br><br>
    <label for="result">Seu ganho durante as horas trabalhadas</label><br><br>
    <input type="text" id="result" placeholder="Resultado">
    
    <footer>
        <p>Instagram: <a target="_blank" href="https//www.instagram.com">Clique aqui!</a></p>
    </footer>

    <script>
      
      function multiply() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var result = num1 * num2;
        document.getElementById("result").value = result;
      }
      
    </script>
  </body>
</html>
